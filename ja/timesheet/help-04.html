		<h1>Macアプリはありますか？</h1>

		<p>
			ありません。
		</p>
		<p>
			ですが、Mac標準のカレンダーアプリなどを使って、Mac上で登録することが可能です。<br />
			タグの情報は、メモ欄の1行目にカンマ区切りで入力します。<br />
			メモの情報は、メモ欄の2行目以降に入力します。
		</p>
