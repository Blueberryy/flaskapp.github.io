<h2>過去の予定が消えた</h2>

<p>ErmineはiOSのカレンダーからデータを読み込んでいます。過去の予定が見えなくなってしまった場合、iOSカレンダーが過去のデータを同期しない設定になっている可能性があります。
</p>

<p>下記の手順で設定をご確認ください。</p>

<ol>
	<li>iOSの「設定<img src="../../img/appicon_apple_settings@2x.png" alt="" width="20" class="inlineicon">」アプリを開く</li>
	<li>「カレンダー」をタップ</li>
	<li>「同期」をタップ</li>
	<li>「すべてのイベント」を選択</li>
	<li>iOS標準の「カレンダー」アプリを起動して、データが見えるようになったか確認</li>
</ol>

<p><img src="../../ermine/img/help09_ja@2x.png" alt="" width="300"></p>
