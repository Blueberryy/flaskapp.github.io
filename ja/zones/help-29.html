		<h1><i class="fa fa-smile-o"></i> ヘルプ</h1>

		<h1>アクティブスコア</h1>

		<p>
			「アクティブスコア」では、<a href="https://www.who.int/news-room/fact-sheets/detail/physical-activity">世界保健機関（WHO）</a>や<a href="https://www.heart.org/en/healthy-living/fitness/fitness-basics/aha-recs-for-physical-activity-in-adults">アメリカ心臓協会</a>の推奨する運動量を達成できているかを確認することができます。
		</p>
		<p>
			18から64歳の大人の場合、1週間に少なくとも以下の運動を行うことが推奨されています。
			<ul>
				<li>中強度の運動を週に150分以上</li>
				<li>または高強度の運動を週に75分以上</li>
				<li>またはそれらを組み合わせた運動</li>
			</ul>
			Zonesでは、高強度の運動を行うとアクティブスコアのポイントが倍になります。1週間に合計150pt以上が目安となる推奨値です。
		</p>
