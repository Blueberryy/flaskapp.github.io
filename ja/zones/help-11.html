		<h1><i class="fa fa-smile-o"></i> ヘルプ</h1>

		<h2>Apple Watchアプリの設定</h2>

	  <p>トップ画面を強めに押すと、設定画面が表示できます。</p>
		<img src="img/help11_01.png" />

		<h3>ゾーン通知</h3>
		<p>
			心拍ゾーンが変更したとき、通知音とHapticフィードバックでお知らせします。<br />
			通知をしたくない場合には、スイッチをOFFにしてください。
		</p>

		<h3>自動停止</h3>
		<p>ランニングの際、自動的に停止・再開を行う機能です。<br />
			スイッチをOFFにすると、無効になります。
		</p>
		<p>この機能は、ランニングを選択した時のみ有効です。</p>

		<h3>単位</h3>
		<p>距離、消費カロリーの単位は、iPhoneアプリの設定が反映されます。</p>
