		<h2>BMIは自動で計算されますか？</h2>

<p>体重と身長を入力している場合、体重の詳細画面にBMIを表示させることができます。<br />
ヘルスケアappに書き込みは行いませんので、BMI単体のグラフではそのデータは表示されません。</p>

<p>1. まずは、FitPortの設定画面で、身長を入力してください。 <br>
FitPort 設定画面 > データ設定 > Weight</p>

<p><img src="../../fitport/img/help-q09-1.png" height="667" width="404" alt="settings view"></p>

<p>2. Weight（体重）の画面で、グラフを長押しすることでBMIを見ることができます。</p>

<p><img src="../../fitport/img/help-q09-2.png" height="667" width="375" alt="weight view"></p>
