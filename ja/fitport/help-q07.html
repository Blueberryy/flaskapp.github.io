		<h1><i class="icon-smile"></i> Help</h1>
		<h2>Active Caloriesは自動で計算されますか？</h2>

<p>Active Calories（活動カロリー）は自動では計算されません。<br>
活動カロリーの算出には、年齢、性別、身長、体重、基礎代謝などさらなる個人情報が必要になり、データが少なければかなりおおまかな数値になるためです。</p>

<p>Active Caloriesの記録には、ヘルスケアアプリ（HealthKit）と連携できるほかのアプリまたはデバイスのご利用をおすすめします。</p>
