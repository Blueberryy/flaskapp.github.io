		<h1><i class="icon-smile"></i> Help</h1>
		<h2>起動できません。</h2>

<p>FitPortは、Appleの「ヘルスケア」アプリからデータを読み込んで表示しているため、ヘルスケアが起動できないとき、FitPortも起動ができないことがあります。<br>
	しばらくお待ちいただくか、端末を再起動していただき、「ヘルスケア」アプリが無事起動することを確かめてから、もう一度FitPortの起動をお試しください。</p>
