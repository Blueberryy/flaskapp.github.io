		<h2>ヘルスケアへのアクセス許可について</h2>

		<p>Standlandは、スタンド数の計算のためにAppleのヘルスケア（HealthKit）のデータを利用します。<br>
			通常は「歩数」を、Apple Watchユーザーの方のみ「スタンド時間」を読みこみます。</p>

		<p>アクセス許可方法<br>
		- ヘルスケアアプリを開く<br>
		- タブの「ソース」をタップ<br>
		- Standlandをタップ<br>
		- 読み出し許可のスイッチをオンに<br>
		</p>
