		<h1><i class="fa fa-smile-o"></i> ヘルプ</h1>

		<h2>スタンド数の通知はありませんか？</h2>

<p>その時間スタンドしたかどうかや、現在のスタンド数についてのプッシュ通知は行っておりません。</p>

<p>Standlandでは、スタンドのデータ元として、ヘルスケアアプリのデータを利用していますが、そのヘルスケアデータは、iPhoneがロック状態のとき安全のため暗号化されており、アプリからアクセスできないためです。</p>

<p>リアルタイムのデータを含めない形の通知には今後対応する可能性があります。</p>
