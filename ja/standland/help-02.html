		<h3>ジェムのモンスター Gemmy</h3>
		<p><img src="../../standland/img/help02_gemmy_ja.png" height="375" width="375" alt="Gemmy"></p>
		<p>小さくて青い彼らは、ジェムのモンスター、Gemmy（ジェミー）。あなたがその日スタンドした数だけ現れます。<br>
		たまにお土産のジェムを持ってきているので、光ってたらタップしてみてね。ジェムは、新しいランドの購入に使えます。</p>
