		<h2>ヘルスケアへのアクセス許可について</h2>

		<p>Cubeの利用には、Appleのヘルスケア（HealthKit）のアクセス許可が必要です。</p>

		<h3>アクセス許可方法</h3>
		<p>1. ヘルスケアアプリを開く<br>
		2. タブバーの「ソース」をタップ<br>
		3. アプリの一覧から「Cube」をタップ<br>
		4. 「すべてのカテゴリをオン」をタップして、書き込み・読み出し許可のスイッチをオンにする<br>
		</p>
