		</p>

		<h3>iPhoneの通知の設定を確認する</h3>
		<p>
			<ol>
				<li>iPhoneの設定を開く</li>
				<li>アプリの一覧から「Cube」をタップ</li>
				<li>「通知」をタップ</li>
				<li>「通知を許可」をオンにする</li>
			</ol>
		</p>
		<p>
			<img src="./img/help03_01.png" />

		<h3>Cubeリマインダーの設定を確認する</h3>

			<ol>
				<li>Cubeアプリを開く</li>
				<li>右下のギアアイコン（設定）をタップ</li>
				<li>「リマインダー」をタップ</li>
				<li>通知したいリマインダーのスイッチをオンにする</li>
			</ol>
		</p>
